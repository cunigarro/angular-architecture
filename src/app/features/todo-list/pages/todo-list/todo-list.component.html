<div class="container mx-auto px-4">
  <task-form
    (sendTask)="addTaskEvent($event)"
    [taskToEdit]="taskToEdit"
  ></task-form>

  <ng-container *ngIf="{state$: todoListStore.state$ | async} as subs">
    <task-list
      [taskList]="subs?.state$?.taskListList?.tasks"
      (removeTask)="removeTaskEvent($event)"
      (editTask)="editTaskEvent($event)"
    ></task-list>
  </ng-container>
</div>
